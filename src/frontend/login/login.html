<!DOCTYPE html>
<html>

  <head>

    <script src="https://kit.fontawesome.com/f535951b49.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../../scripts/login.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.ico">
    <title>micahgetbamboozled</title>

  </head>

  <body>

    <nav class="navbar">

      <h2>
        micahgetbamboozled
      </h2>

    </nav>

    <form id="login_form" onsubmit="print_inputs()">

      <h1>
        Login
      </h1>

      <hr>

      <div class="i1">
        <i class="fas fa-user fa-lg" id="user_icon"></i>
        <input placeholder="Email" id="u_input" type="email">
      </div>

      <div class="i1">
        <i class="fas fa-lock fa-lg" id="lock_icon"></i>
        <input placeholder="Password" id="p_input" type="password">
      </div>

      <div class="checktab">
        <input type="checkbox" id="headless_cb">
        <label for="headless_cb" id="checklabel">Enable headless mode</label>
      </div>

      <button class="b2" type="submit" form="login_form">
        Let's Go!
      </button>

    </form>

  </body>

</html>
